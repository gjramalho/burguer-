<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css"> <!--Linkar com o estilo css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> <!--Linkar com o bootstrap-->
    <link rel="shortcut icon" href="/imagens/hamburger.png" type="image/x-icon"> <!--Linkar com a img do icon-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"> <!-- linkar os icones do bootstrap-->
    <title>Burguer+</title>
</head>
<body>
        <!--Estrutura da navbar-->
        <nav class="navbar navbar-expand-lg bg-body-tertiary  border-bottom border-body" data-bs-theme="dark">
            <div class="container-fluid">
                
                <a class="navbar-brand d-flex align-items-center" href="#">
                    <img src="/imagens/hamburger.png" alt="Logo Burguer+" width="30" height="24" class="me-2">
                    Burguer+
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse  justify-content-center" id="navbarNav" >
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link "aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link"href="#">Sobre</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link "href="#">Contato</a>
                        </li>
                    </ul>
                </div>
                    <!--Barra de pesquisa da navbar-->
                    <form class="d-none d-lg-flex" role="search" >
                        <input class="  form-control me-1 " type="search" placeholder="Pesquise" aria-label="search">
                        <button class="btn btn-outline-success" type="submit">
                            <i class="bi bi-search" aria-label="pesquisar"></i> <!-- adiona a lupa + aria-label para ter uma leitura de tela melhor-->
                        </button>
                    </form>
            </div>
        </nav>

        <div id="carouselExampleIndicators" class="carousel slide">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <video class="d-block w-100" autoplay loop muted>
                <source src="caminho/para/video.mp4" type="video/mp4">
                Seu navegador não suporta o elemento de vídeo.
              </video>
              <video class="d-block w-100" autoplay loop muted>
                <source src="caminho/para/video.mp4" type="video/mp4">
                Seu navegador não suporta o elemento de vídeo.
              </video>
              <video class="d-block w-100" autoplay loop muted>
                <source src="caminho/para/video.mp4" type="video/mp4">
                Seu navegador não suporta o elemento de vídeo.
              </video>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" ></script>
</html>
